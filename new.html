<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Avid Blogger | New Post</title>
		<link rel="stylesheet" href="newstyle.css" />
	</head>
	<body>
		<nav>
			<a id="avid">#Avid Blogger</a>
			<a id="home" href="blog.html"> Home</a>
		</nav>

		<main>
			<h1>New Blog</h1>
			<div class="box">
				<form action="next.html">
					<div class="form">
						<p>
							<input
								type="text"
								name="fname"
								placeholder="Blog Title"
								required
							/>
						</p>
						<p>
							<input
								type="text"
								name="lname"
								placeholder="Image URL"
								required
							/>
						</p>
						<p>
							<textarea
								name="Address"
								placeholder="Description"
								required
							></textarea>
						</p>

						<input id="submit" type="submit" value="Submit" />
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
